name: Atualizar JSON do Google Sheets

on:
  schedule:
    - cron: '0 * * * *'  # Atualiza a cada hora
  workflow_dispatch:  # Permite execução manual

jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Obter dados da Google Sheets API
        run: |
          curl -s "https://sheets.googleapis.com/v4/spreadsheets/YOUR_SHEET_ID/values/Tabelas!A1:Z100?key=${{ secrets.GOOGLE_SHEETS_API_KEY }}" | jq '.' > dados.json

      - name: Commit e Push se houver mudanças
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add dados.json
          git commit -m "Atualização automática do JSON" || exit 0
          git push
